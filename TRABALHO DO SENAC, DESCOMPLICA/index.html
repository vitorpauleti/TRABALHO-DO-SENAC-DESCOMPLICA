  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(180deg, #7ec8ff, #eaf7ff);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      position: relative;
      width: 100%;
      max-width: 1200px;
      height: 750px;
    }

    /* Avatar */
    .avatar {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 180px;
      height: 180px;
      border-radius: 50%;
      background: linear-gradient(135deg, #ffd56b, #ffb703);
      display: flex;
      justify-content: center;
      align-items: center;
      font-weight: 700;
      font-size: 18px;
      color: #333;
      box-shadow: 0 15px 30px rgba(0,0,0,0.25);
      animation: float 3s ease-in-out infinite;
    }

    @keyframes float {
      0% { transform: translate(-50%, -50%) translateY(0); }
      50% { transform: translate(-50%, -50%) translateY(-10px); }
      100% { transform: translate(-50%, -50%) translateY(0); }
    }

    /* Nuvens */
    .cloud {
      position: absolute;
      width: 170px;
      height: 95px;
      background: #ffffff;
      border-radius: 60px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 38px;
      cursor: pointer;
      box-shadow: 0 10px 20px rgba(0,0,0,0.2);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      animation: cloudFloat 4s ease-in-out infinite;
    }

    .cloud:hover {
      transform: scale(1.12);
      box-shadow: 0 15px 30px rgba(0,0,0,0.35);
    }

    @keyframes cloudFloat {
      0% { transform: translateY(0); }
      50% { transform: translateY(-8px); }
      100% { transform: translateY(0); }
    }

    /* Posi√ß√µes */
    .c1 { top: 4%; left: 42%; }
    .c2 { top: 18%; left: 8%; }
    .c3 { top: 18%; right: 8%; }
    .c4 { top: 44%; left: 0%; }
    .c5 { top: 44%; right: 0%; }
    .c6 { bottom: 18%; left: 12%; }
    .c7 { bottom: 18%; right: 12%; }
    .c8 { bottom: 4%; left: 42%; }

    a {
      text-decoration: none;
      color: inherit;
    }

    /* T√≠tulo escolar */
    .title {
      position: absolute;
      top: -70px;
      width: 100%;
      text-align: center;
      font-size: 28px;
      font-weight: 700;
      color: #0a3d62;
    }

    .subtitle {
      font-size: 16px;
      font-weight: 400;
      color: #1e6091;
    }

    /* Responsivo */
    @media (max-width: 900px) {
      .container {
        transform: scale(0.85);
      }
    }
  </style>
